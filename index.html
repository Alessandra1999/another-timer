<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

<body>
<div class="container geral">
    <div class="container timer text-center">
        <p id="display">horas : minutos : segundos</p>
            <input type="number" id="hours" min="0" value="00">:
            <input type="number" id="minutes" min="0" value="00">:
            <input type="number" id="seconds" min="0" value="00">
        </div>

        <div class="container buttons text-center">
            <button class="btn btn-custom" id="start">Iniciar</button>
            <button class="btn btn-custom" id="pause">Pausar</button>
            <button class="btn btn-custom" id="stop">Parar</button>
        </div>

    <div class="container relogio text-center">
        <img src="imagens/relogio.gif" width="150" alt="gif relÃ³gio">
    </div>
</div>
